{% extends 'old_base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock %}

{% block main_content %}
<div class="pt-4">
	<div class="card login_card pt-1">
		<div class="card-body">
			<form method="post">
				{% csrf_token %}
				{{ form|crispy }}
				<button class="btn btn-primary mx-auto" type="submit">LOG IN</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
